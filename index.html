<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Processing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <h3> Adjusts</h3>
        <div>
          <div>Brightness</div>
          <input
            min="-1.0"
            max="1.0"
            value="0"
            type="range"
            step="0.01"
            id="range-bright"
          />
        </div>

        <h3>Color</h3>
        <div>
          <div>Red</div>
          <input
            min="-1.0"
            max="1.0"
            value="0"
            type="range"
            step="0.01"
            id="range-red"
          />
        </div>
        <div>
          <div>Green</div>
          <input
            min="-1.0"
            max="1.0"
            value="0"
            type="range"
            step="0.01"
            id="range-green"
          />
        </div>
        <div>
          <div>Blue</div>
          <input
            min="-1.0"
            max="1.0"
            value="0"
            type="range"
            step="0.01"
            id="range-blue"
          />
        </div>
      </div>

      <div class="display">
        <canvas id="canvas1"></canvas>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
